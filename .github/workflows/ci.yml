name: CI - Tests, Lint & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest black prometheus_client requests

      - name: Set HuggingFace token
        run: echo "${{ secrets.HFREPO }}" > ~/.hf_token

      - name: Cache Hugging Face and datasets
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            ~/.cache/datasets
          key: ${{ runner.os }}-hf-${{ hashFiles('requirements.txt') }}

      - name: Prepare processed data
        run: |
          mkdir -p data/processed
          python data_prep/src/data_preparation.py tweet_eval
          python data_prep/src/data_preparation.py youtube
        env:
          HF_TOKEN: ${{ secrets.HFREPO }}

      - name: Format code with Black
        run: |
          black --line-length 100 app monitoring data_prep src tests

      - name: Lint with flake8
        run: |
          flake8 app monitoring data_prep src tests --max-line-length=100 --exclude=__init__.py

      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          RUNNING_CI=1 pytest --maxfail=1 --disable-warnings -q
        env:
          HF_TOKEN: ${{ secrets.HFREPO }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}

      - name: Test Prometheus metrics endpoint (monitoring)
        run: |
          RUNNING_CI=1 python monitoring/src/monitoring.py &
          sleep 5

          if [ ! -f reports/metrics.json ]; then
            echo "❌ metrics.json non trovato!"
            exit 1
          fi

          python - <<EOF
          import requests
          r = requests.get("http://localhost:8000/metrics")
          if r.status_code != 200:
              raise ValueError("Prometheus endpoint non raggiungibile")
          if "model_accuracy" not in r.text:
              raise ValueError("Metriche Prometheus non esposte correttamente")
          print("✅ Prometheus metrics endpoint OK")
          EOF

  deploy-hf:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.email "ci-bot@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

      - name: Clone HF Space repo
        run: |
          git clone https://user:${{ secrets.HFREPO }}@huggingface.co/spaces/Lordemarco/sentiment-fastapi hf_space

      - name: Copy app folder to HF Space
        run: |
          rsync -av --delete app/ hf_space/

      - name: Commit & Push if changes
        run: |
          cd hf_space
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Auto-deploy from GitHub Actions [skip ci]"
            git push origin main
          else
            echo "No changes to deploy"
          fi
