<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>üìà Metriche del Modello</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0052cc;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #0052cc;
      color: white;
    }
    canvas {
      margin-top: 30px;
      width: 100%;
      height: 300px;
    }
    .button {
      background-color: #0052cc;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      margin-top: 1rem;
    }
    .button:hover {
      background-color: #003d99;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 2rem;
      text-decoration: none;
      color: #0052cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Metriche del Modello</h1>

    {% if metrics %}
    <table>
      <thead>
        <tr>
          <th>Metrica</th>
          <th>Valore</th>
        </tr>
      </thead>
      <tbody>
        {% for key, value in metrics.items() %}
          <tr>
            <td>{{ key }}</td>
            <td>{{ "%.3f"|format(value) }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <canvas id="metricsChart"></canvas>

    <script>
      const ctx = document.getElementById('metricsChart').getContext('2d');
      const labels = {{ metrics.keys() | list | tojson }};
      const data = {{ metrics.values() | list | tojson }};
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Valori delle metriche',
            data: data,
            backgroundColor: 'rgba(0, 82, 204, 0.6)',
            borderRadius: 6
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    </script>

    {% else %}
      <p style="text-align:center;">Nessun dato disponibile. Esegui il monitoring per visualizzare le metriche.</p>
    {% endif %}

    <div style="text-align:center;">
      <a class="button" href="/admin">‚Üê Torna all‚ÄôArea Admin</a>
    </div>
  </div>
</body>
</html>
